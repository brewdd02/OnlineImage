<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BoxDrop</title>
		
	</head>
	<body>
		<header style="">
			<img id="logo" src="images/logo.png" alt="logo">
			<hr>
		</header>
		<section style="table align: center;">
			<input type="text" placeholder="Search" style="border-radius: 12px;margin-bottom: 50px;margin-left: 83%">
			<br>
			<br>
			<div id="buttons">
				<input type="image" id="upload" value="upload">
				<input type="image" id="delete" value="delete">
				<input type="image" id="download" value="Download">
			</div>
			<table id="fileList" style="margin: auto;">
				<tr id="head">
					<th id="firstCol" style="/* color: #6be400; */border-radius: 12px 0 0 0;0: 0padding-left: 1;">File Name</th>
					<th id="secCol" style="/* color: #ff7800; */">Type</th>
					<th id="thirdCol">Size</th>
					<th id="fourthCol" style="border-radius: 0 12px 0 0;">Date Uploaded</th>
				</tr>
				
                <tr id="last">
                  <td style="border-radius: 0 0 0 12px;"></td>
                  <td></td>
                  <td></td>
                  <td style="border-radius: 0 0 12px 0;"></td>
                </tr>
			</table>
		</section>
		<footer>
			Created for CS372<br>
			Fall 2016
		</footer>
	</body>
</html>
